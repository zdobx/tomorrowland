function add7 (sum) {
    return sum + 7
}

console.log(add7(450))


function multiply (sum1, sum2) {
    return sum1 * sum2
}

console.log(multiply(34,98))


function capitalize (string) {
    return string[0].toUpperCase() + string.slice(1).toLowerCase();
}

console.log(capitalize("hello i lOve MUSIC"))


function lastLetter (string) {
    return string.slice(-1)
}

console.log(lastLetter("hello i lOve MUSIC"))
